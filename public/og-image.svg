<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado elegante -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Patrón de fondo sutil -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="40" height="40">
    <circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Logo centrado (simulando el logo de rey) -->
  <g transform="translate(500, 200)">
    <!-- Corona -->
    <path d="M100 50 L120 20 L140 50 L160 20 L180 50 L200 20 L220 50 L200 80 L20 80 Z" 
          fill="#fbbf24" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <!-- Gemas en la corona -->
    <circle cx="70" cy="50" r="8" fill="#ef4444"/>
    <circle cx="120" cy="35" r="6" fill="#10b981"/>
    <circle cx="170" cy="50" r="8" fill="#8b5cf6"/>
    <circle cx="220" cy="35" r="6" fill="#f59e0b"/>
    
    <!-- Base de la corona -->
    <rect x="20" y="70" width="180" height="20" fill="#f59e0b" filter="url(#shadow)"/>
  </g>
  
  <!-- Título principal -->
  <text x="600" y="380" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="48" font-weight="bold" filter="url(#shadow)">
    EL REY DE LAS PÁGINAS
  </text>
  
  <!-- Subtítulo -->
  <text x="600" y="430" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="24" font-weight="300">
    Desarrollo Web Profesional • E-commerce • Diseño Digital
  </text>
  
  <!-- URL del sitio -->
  <text x="600" y="480" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="20" font-weight="500">
    www.elreydelaspaginas.com
  </text>
  
  <!-- Elementos decorativos -->
  <circle cx="150" cy="150" r="3" fill="rgba(255,255,255,0.6)"/>
  <circle cx="1050" cy="480" r="4" fill="rgba(255,255,255,0.4)"/>
  <circle cx="100" cy="500" r="2" fill="rgba(255,255,255,0.5)"/>
  <circle cx="1100" cy="150" r="3" fill="rgba(255,255,255,0.6)"/>
</svg>